<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Conbo Text Editor</title>
  <link rel="stylesheet" href="app/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="font awesome/css/font-awesome.min.css">
</head>

<body onmouseup="mSetSelectionDirection();">
  <div id="container">
    <div class="title-bar" id="title">ACTIONS</div>
    <div class="title-bar" id="selected-file"></div>
    <div class="title-bar" id="title-bar-btns">
      <button id="min-btn" onclick="minimize()">&#95;</button>
      <button id="max-btn" onclick="maximize()">&#x1f5d6;</button>
      <button id="close-btn" onclick="winClose()">&#x2715;</button>
    </div>
    <nav id="side-nav">
      <button id="open-file" onclick="editorFrame.openFile()">
        <i class="fa fa-folder" aria-hidden="true"></i>
        <i class="fa fa-folder-open" aria-hidden="true"></i>
      </button>
    </nav>
    <div id="tab-bar"></div>
    <div id="content-container"></div>
  </div>
</body>

<template id="editor-template">
  <div class="editor-window"></div>
  <div class="editor-tab" onclick="editorFrame.setActive()">
    <span class="filename"></span><span onclick="close();" class="close">&#x2715;</span>
  </div>
  <span class="editor-box" contenteditable="true" onkeydown="processInput();" onkeyup="addTimer();"></span>
</template>

<script>
    require('electron-connect').client.create();
</script>
<script src="app/js/title.js "></script>
<script src="app/js/renderer.js "></script>

</html>
